name: check-pr
on: pull_request
jobs:
  generate-asyncapi-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install AsyncAPI Generator
        run: npm install -g @asyncapi/generator
      - name: Generate AsyncAPI UI
        run: ag docs/offers/asyncapi.external.offers.yaml @asyncapi/html-template -o docs/offers/asyncapi.external.offers
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: alayamarket-ops
          author_email: ops-alayamarket@alayacare.com
          message: 'Re-generated async api ui'
          add: 'docs/offers/asyncapi.external.offers'
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GH_ACTION_SECRET }}"
